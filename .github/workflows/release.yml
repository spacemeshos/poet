name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: setup env
        run: make install
      - name: lint
        run: make lint-github-action
      - name: test
        run: make test
        env:
          TEST_FLAGS: -short
      - name: build
        run: make build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./poet
