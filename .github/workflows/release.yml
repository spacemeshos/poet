name: Release
env:
  go-version: "1.20"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: set up go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go-version }}
      - name: setup env
        run: make install
      - name: lint
        run: make lint-github-action
      - name: test
        run: make test
      - name: build
        run: make build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            ./poet
